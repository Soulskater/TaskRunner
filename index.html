</dock-panel>
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Task Runner</title>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="css/common.css" type="text/css" rel="stylesheet">
        <link href="css/editor.css" type="text/css" rel="stylesheet">
        <link href="css/dockPanel.css" type="text/css" rel="stylesheet">
        <link href="css/site.css" type="text/css" rel="stylesheet">

        <script src="js/lib/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="js/lib/angular.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.js" type="text/javascript"></script>
        <script src="js/lib/hammer.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery.hammer.js" type="text/javascript"></script>

        <script src="js/mainController.js" type="text/javascript"></script>
        <script src="js/mainService.js" type="text/javascript"></script>
        <script src="js/directives/hammerDirective.js" type="text/javascript"></script>
        <script src="js/directives/svgDirective.js" type="text/javascript"></script>
        <script src="js/directives/editor/editorDirective.js" type="text/javascript"></script>
        <script src="js/directives/dockPanelDirective.js" type="text/javascript"></script>
    </head>
    <body ng-app="TaskRunner">
        <div class="header font-xl text-space left xl">
            Task Runner
        </div>
        <div class="page-wrapper" ng-controller="mainController">
            <!--Menu-->
            <!--Content-->
            <dock-control>
                <dock-panel class="tool-panel" dock-style="'left'" min-size="150">
                    <dock-title>Templates</dock-title>
                    <div style="width: 16px; height: 16px;"><</div>
                </dock-panel>
                <dock-panel dock-style="'center'" class="editor-panel">
                    <dock-title class="font-m title">Visual Designer</dock-title>
                    <div class="editor-container">
                        <editor width="1000" height="800" items="tasks" auto-size="false">
                            <item onItemClick="onItemClick()" tap="onItemClick()" ng-repeat="task in tasks" properties="task.properties"
                                  width="150"
                                  height="100" x="task.x" y="task.y">
                                <title>{{task.type}}</title>
                                <description>{{task.typeName}}</description>
                            </item>
                        </editor>
                    </div>
                </dock-panel>
                <dock-panel class="tool-panel" dock-style="'right'" min-size="150">
                    <dock-title>Properties</dock-title>
                </dock-panel>
            </dock-control>
        </div>
    </body>
</html>
