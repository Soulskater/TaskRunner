<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task Runner</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/site.css" type="text/css" rel="stylesheet">
    <link href="css/editor.css" type="text/css" rel="stylesheet">
    <link href="css/splitter.css" type="text/css" rel="stylesheet">
    <script src="js/lib/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/lib/angular.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.js" type="text/javascript"></script>

    <script src="js/mainController.js" type="text/javascript"></script>
    <script src="js/mainService.js" type="text/javascript"></script>
    <script src="js/directives/svgDirective.js" type="text/javascript"></script>
    <script src="js/directives/editor/editorDirective.js" type="text/javascript"></script>
    <script src="js/directives/splitterDirective.js" type="text/javascript"></script>
</head>
<body ng-app="TaskManagement">
<div class="header font-l text-space left xl">
    Task Runner
</div>
<div class="page-wrapper" ng-controller="mainController">
    <!--Menu-->
    <!--Content-->
    <div class="pane-wrapper">
        <splitter orientation="horizontal">
            <pane min-size="20">
                <div class="font-l">Templates Window</div>
            </pane>
            <pane min-size="60">
                <div class="font-l">Editor Window</div>
                <editor width="400" height="800" items="tasks">
                    <item onItemClick="onItemClick()" ng-repeat="task in tasks" properties="task.properties"
                          width="150"
                          height="100" x="task.x" y="task.y">
                        <title>{{task.type}}</title>
                        <description>{{task.typeName}}</description>
                    </item>
                </editor>
            </pane>
            <pane min-size="20">
                <div class="font-l">Properties Window</div>
            </pane>
        </splitter>
    </div>
</div>

</body>
</html>
