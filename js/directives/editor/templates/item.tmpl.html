<svg>
    <g class="item" ng-mousemove="x = x+1">
        <rect ng-width="width" ng-height="height" ng-x="x" ng-y="y"
              class="box" rx="2" ry="2">
        </rect>
        <circle r="5" ng-repeat="connection in connections" class="connector" ng-cx="x" ng-cy="y+(height/($parent.connections.length + 1))*($index+1)"></circle>
        <foreignObject ng-x="x" ng-y="y" ng-width="width" ng-height="height">
            <div class="text-space m left top" ng-transclude>

            </div>
        </foreignObject>
    </g>
</svg>
