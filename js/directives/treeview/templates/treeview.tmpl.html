<ul class="tree-groups font-s">
    <li ng-repeat="group in groups" ng-class="{ collapsed: group.collapsed }">
        <div ng-click="collapseGroup(group)"><span class="node-toggle"></span>{{group.name}}</div>
        <ul class="tree-items" >
            <tree-item ng-repeat="item in group.items">
                {{item.name}}
            </tree-item>
        </ul>
    </li>
</ul>
